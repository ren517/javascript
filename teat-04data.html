<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = prompt('请输入第一个数')
      let num2 = prompt('请输入第二个数')
      alert(`两个数相加的和是：  ${+num1 + +num2}`)
    </script>
  </body>
</html>
