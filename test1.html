<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
        height: 88px;
        margin: 0 auto;
        text-align: center;
      }
      th {
        padding: 5px 30px;
      }
      table,
      th,
      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h2>订单确认</h2>

    <script>
      let num1 = +prompt('请输入商品价格： ')
      let num2 = +prompt('请输入商品数量： ')
      let address = prompt('请输入收货地址： ')
      let sum = num1 * num2

      document.write(`
    <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
          <th>Samsung galaxy s24+</th>
          <th>${num1}</th>
          <th>${num2}</th>
          <th>${sum}</th>
          <th>${address}</th>
        </td>
      </tr>
    </table>
    
    `)
    </script>
  </body>
</html>
